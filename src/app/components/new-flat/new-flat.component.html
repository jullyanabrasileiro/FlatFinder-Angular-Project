<div class="new-flat-container">
    <h2>Add New Flat</h2>
    
    <form [formGroup]="flatForm" (ngSubmit)="onSubmit()">
      <!-- City -->
      <div>
        <label for="city">City:</label>
        <input id="city" type="text" formControlName="city" required />
        <div *ngIf="flatForm.get('city')?.invalid && flatForm.get('city')?.touched">
          City is required.
        </div>
      </div>
  
      <!-- Street Name -->
      <div>
        <label for="streetName">Street Name:</label>
        <input id="streetName" type="text" formControlName="streetName" required />
        <div *ngIf="flatForm.get('streetName')?.invalid && flatForm.get('streetName')?.touched">
          Street Name is required.
        </div>
      </div>
  
      <!-- Street Number -->
      <div>
        <label for="streetNumber">Street Number:</label>
        <input id="streetNumber" type="number" formControlName="streetNumber" required />
        <div *ngIf="flatForm.get('streetNumber')?.invalid && flatForm.get('streetNumber')?.touched">
          Street Number is required.
        </div>
      </div>
  
      <!-- Area Size -->
      <div>
        <label for="areaSize">Area Size (in sq meters):</label>
        <input id="areaSize" type="number" formControlName="areaSize" required />
        <div *ngIf="flatForm.get('areaSize')?.invalid && flatForm.get('areaSize')?.touched">
          Area Size is required.
        </div>
      </div>
  
      <!-- Has AC -->
      <div>
        <label for="hasAC">Has AC:</label>
        <input id="hasAC" type="checkbox" formControlName="hasAC" />
      </div>
  
      <!-- Year Built -->
      <div>
        <label for="yearBuilt">Year Built:</label>
        <input id="yearBuilt" type="number" formControlName="yearBuilt" required />
        <div *ngIf="flatForm.get('yearBuilt')?.invalid && flatForm.get('yearBuilt')?.touched">
          Year Built is required.
        </div>
      </div>
  
      <!-- Rent Price -->
      <div>
        <label for="rentPrice">Rent Price:</label>
        <input id="rentPrice" type="number" formControlName="rentPrice" required />
        <div *ngIf="flatForm.get('rentPrice')?.invalid && flatForm.get('rentPrice')?.touched">
          Rent Price is required.
        </div>
      </div>
  
      <!-- Date Available -->
      <div>
        <label for="dateAvailable">Date Available:</label>
        <input id="dateAvailable" type="date" formControlName="dateAvailable" required />
        <div *ngIf="flatForm.get('dateAvailable')?.invalid && flatForm.get('dateAvailable')?.touched">
          Date Available is required.
        </div>
      </div>
  
      <!-- Save Button -->
      <button type="submit" [disabled]="flatForm.invalid">Save</button>
    </form>
  </div>
