<div class="all-users">
    <h1>All Users</h1>
  
    <div class="filter-section">
      <label>User Type:</label>
      <select [(ngModel)]="filters.userType">
        <option value="all">All</option>
        <option value="admin">Admin</option>
        <option value="regular">Regular</option>
      </select>
  
      <label>Age Range:</label>
      <input type="number" placeholder="Min Age" [(ngModel)]="filters.minAge" />
      <input type="number" placeholder="Max Age" [(ngModel)]="filters.maxAge" />
  
      <label>Flats Counter Range:</label>
      <input type="number" placeholder="Min Flats" [(ngModel)]="filters.minFlats" />
      <input type="number" placeholder="Max Flats" [(ngModel)]="filters.maxFlats" />
  
      <label>Is Admin:</label>
      <select [(ngModel)]="filters.isAdmin">
        <option value="all">All</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
  
      <button (click)="applyFilters()">Apply Filters</button>
    </div>

    <table>
      <thead>
        <tr>
            <th (click)="sort('firstName')">First Name</th>
            <th (click)="sort('lastName')">Last Name</th>
            <th (click)="sort('age')">Age</th>
            <th (click)="sort('flatsCounter')">Flats Published</th>
            <th (click)="sort('isAdmin')">Is Admin</th>            
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ calculateAge(user.birthDate) }}</td>
          <td>{{ user.flatsCounter }}</td>
          <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
          <td>
            <button (click)="grantAdmin(user)">Grant Admin</button>
            <button (click)="removeUser(user)">Remove</button>
            <button (click)="viewProfile(user)">View Profile</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
